<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hw3</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="dist/bootstrap.min.css">
    <script src="dist/angular.min.js"></script>

</head>
<body ng-app="app">
<div class="container" ng-controller="myCtrl">
    <div class="row">
        <div class="col-xs-3">
            <label>FirstName
                <input class="form-control" ng-model="firstName">
            </label>
        </div>
        <div class="col-xs-3">
            <label>LastName
                <input class="form-control" ng-model="lastName">
            </label>
        </div>
        <div class="col-xs-3">
            <label>City
                <input class="form-control" ng-model="city">
            </label>
        </div>
        <div class="col-xs-1">
            <button class="btn btn-success btn-small" ng-click="copyItems()">Add</button>
        </div>
        <div class="col-xs-1">
            <button class="btn btn-info btn-small" ng-click="showItems()">Show</button>
        </div>
        <div class="col-xs-1">
            <button class="btn btn-danger btn-small" ng-click="hideItems()">Hide</button>
        </div>
    </div>
    <div class="row" ng-show="showIdent">
        <table class="table table-bordered">
            <tr ng-repeat="item in items | orderBy : 'firstName'" >
                <td ng-bind="$index + 1"></td>
                <td ng-bind="item.firstName"></td>
                <td ng-bind="item.lastName"></td>
                <td ng-bind="item.city"></td>
            </tr>
        </table>
    </div>

</div>


<script src="js/app.js"></script>
<script src="js/controller.js"></script>
<script src="js/service.js"></script>

</body>
</html>
