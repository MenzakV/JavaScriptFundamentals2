<div class="container">
    <h1>Customers list</h1>
    <div class="col-xs-12">
        <div class="col-xs-12">
            <li ng-repeat='item in users | filter : names'>{{item.Name}}</li>
        </div>
        <br>
        <div class="col-xs-3">
            <input class="form-control" type='text' ng-model="names" placeholder="Filter By Input">
        </div>
    </div>
</div>
