<input type="button" value="show" ng-click="showme=true">
<input type="button" value="hide" ng-click="showme=false"><br><br>

<div ng-show="showme">
<label>Find User: <input type="text" ng-model="test"> </label><br>
<ul ng-repeat='item in users | filter:test' >
 <li>{{item.firstName}}</li>
 <li>{{item.secondName}}</li>
</ul>
</div>
